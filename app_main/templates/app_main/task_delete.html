{% extends 'app_main/index.html' %} {% block content %}

<!-- Back link section -->
<div class="head-section">
  <a class="button" href="{% url 'tasks' %}">Go Back</a>
</div>

<!-- Confirmation form -->
<div class="form-body d-flex flex-column">
  <form method="POST">
    {% csrf_token %}

    <!-- Confirmation message -->
    <p class="text-center">
      Are you sure you want to delete this task? "{{task}}"
    </p>
  </form>
</div>

<!-- Delete button -->
 <div>
  <input class="button" type="submit" value="Delete">
 </div>

{% endblock content %}
