{% extends 'app_main/index.html' %}
{% block content %}

<div class="head-section">
    <h1>Login</h1>
</div>

<div class="form-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Dont have an account? <a href="{% url 'register' %}">Register</a></p>
</div>


{% endblock content %}
